<app-navigation>
  <section class="bg-[#F7F7F7] text-gray mx-auto">
    <div class="p-6">
      <app-page-head [text1]="title1" [text2]="title2" [text3]="title3">
      </app-page-head>
      <app-page-body>
        <div class="pl-[24px] pt-[24px] ">
          <div class="relative">
            <input id="Orderlist Name" name="Orderlist Name" type="text" class="peer h-[54px] w-[816px]  border rounded-md border-[#0000001F] text-[#00000099] text-[16px] placeholder-transparent focus:outline-none focus:border-[#56CAE5] indent-3" placeholder="john@doe.com" value="2" />
            <label for="Orderlist Name" class="absolute left-4 -top-2 leading-[16px] tracking-tight bg-white text-[#00000099] text-[12px] transition-all peer-placeholder-shown:text-[16px] peer-placeholder-shown:font-medium peer-placeholder-shown:text-[#00000099] peer-placeholder-shown:top-5 peer-placeholder-shown:left-4 peer-focus:left-4  peer-focus:-top-2 peer-focus:text-[#00000099] peer-focus:text-[12px]">Orderlist Name</label>
          </div>
          <div class="py-[12px]">
            <mat-form-field appearance="outline" class="h-[36px] w-[816px]">
              <mat-label>Users</mat-label>
              <mat-select [formControl]="usersControl" multiple class="h-[36px] w-[816px]">
                <mat-select-trigger>
                  <mat-chip-list>
                    <mat-chip *ngFor="let user of users"
                              [removable]="true" (removed)="remove(user)"  selected>
                      <div class="bg-[#B4E9F5] text-[14px] font-normal">{{ user }}</div>
                      <mat-icon matChipRemove>
                        <div>
                          <i class="fi fi-rr-cross-small"></i>
                        </div>
                      </mat-icon>
                    </mat-chip>
                  </mat-chip-list>
                </mat-select-trigger>

                <mat-option *ngFor="let avlUser of avlUsers" [value]="avlUser">
                  {{ avlUser }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="py-[12px]">
            <mat-form-field appearance="outline" class="h-[36px] w-[816px]">
              <mat-label>Users</mat-label>
              <mat-select [formControl]="usersControl" multiple class="h-[36px] w-[816px]">
                <mat-select-trigger>
                  <mat-chip-list>
                    <mat-chip *ngFor="let user of users"
                              [removable]="true" (removed)="remove(user)"  selected>
                      {{ user }}
                      <mat-icon matChipRemove>
                        <div>
                          <i class="fi fi-rr-cross-small"></i>
                        </div>
                      </mat-icon>
                    </mat-chip>
                  </mat-chip-list>
                </mat-select-trigger>
                <mat-option *ngFor="let avlUser of avlUsers" [value]="avlUser">
                  {{ avlUser }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="py-[42px] ">
          <div class="px-[24px] py-[10px] border-t border-[#00000029] flex flex-row-reverse gap-[16px]">
            <button class="font-sans bg-[#56CAE5] text-white border rounded-md align-middle py-[10py] px-[16px] h-[36px] w-[64px]  text-[14px] ">
              Save
            </button>
            <button class="font-sans bg-white text-[#FBC02D] border border-[#0000001F] rounded-md align-middle py-[10py] px-[16px] h-[36px] w-[78px] text-[14px] ">
              Cancel
            </button>
          </div>
        </div>
      </app-page-body>
    </div>
  </section>
</app-navigation>
